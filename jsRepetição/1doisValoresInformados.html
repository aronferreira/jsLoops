<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>
        var num1 = parseInt(prompt("Insira um valor.")), num2 = parseInt(prompt("Insira um valor maior que 0.")), res;

        while(num2 <= 0){
            window.alert("O segundo número tem de ser maior que 0.");
            num2 = parseInt(prompt("Insira um valor maior que 0."));
        }
        res = num1 / num2;
        document.write("O resultado da divisão entre esses dois números é: " + res);



        </script>

</head>
<body>
    
</body>
</html>
