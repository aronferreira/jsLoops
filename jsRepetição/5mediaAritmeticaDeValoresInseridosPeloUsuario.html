<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>
        var num1 = parseInt(prompt("Insira um número inteiro aqui.")), num2 = parseInt(prompt("Insira outro número inteiro aqui.")), num3 = 0, num4 = num2 - num1 + 1;

        while(num1 <= num2){
            num3 = num1 + num3;
            num1 += 1;

        }
        document.write(num3 / num4);

        </script>
</head>

</body>
</html>
