<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>
        var rep = 1, mat = ["Matemática", "Português", "Geografia", "Inglês", "História", "Física"], materia = 0, total = 0;

        while (rep <= 6){
            var nota = parseInt(prompt("Insira a nota de " + mat[materia]));
            while (nota < 0 || nota > 10){
                nota = parseInt(prompt("Por favor escolha um valor entre 0 e 10 para a nota de " + mat[materia]));
            };
            total = nota + total;
            rep++;
            materia++;

        }
        document.write("O média desse aluno foi " + total / 6);

        </script>
</head>

</html>
